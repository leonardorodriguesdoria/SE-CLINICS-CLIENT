<mat-toolbar class="dark-toolbar">
  <span class="title">S.E Clinics</span>

  <span class="spacer"></span>

  <nav class="nav-options">
    <button mat-button class="navOptionsButton" (click)="goToHome()">
      Home
    </button>
    <button mat-button class="navOptionsButton" (click)="goToProfessionals()">
      Médicos
    </button>
    <button mat-button class="navOptionsButton" (click)="goToAbout()">
      Sobre
    </button>
  </nav>

  <button mat-flat-button class="login-button" (click)="goToLogin()">
    Login
  </button>

  <button mat-icon-button class="menu-button" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>

  <div class="mobile-menu" [class.mobile-visible]="isMenuOpen">
    <button mat-button class="navOptionsButton">Home</button>
    <button mat-button class="navOptionsButton">Médicos</button>
    <button mat-button class="navOptionsButton">Sobre</button>
    <button mat-flat-button class="login-button">Login</button>
  </div>
</mat-toolbar>
